{% extends "base.html" %}

{% block "title" %}
  Create User
{% endblock %}

{% block "content" %}
  <div class="card mb-3">
    <div class="card-header">
      <i class="fa fa-file"></i> Create User</div>
    <div class="card-body">
    <form method="POST" action={% url "create-user" %}>
      {% csrf_token %}
      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6">
            <label>Email</label>
            <input class="form-control" type="text" aria-describedby="emailHelp" placeholder="Enter email address" name="email" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6">
            <label>Password</label>
            <input class="form-control" type="password" placeholder="Enter password" name="password" required>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6">
          <input class="btn btn-primary btn-block" type="submit" value="Submit"/>
        </div>
      </div>
    </form></div>
  </div>
{% endblock %}
