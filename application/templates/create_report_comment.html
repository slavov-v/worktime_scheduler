{% extends "base.html" %}

{% block "title" %}
  Create Report Comment
{% endblock %}

{% block "content" %}
  <div class="card mb-3">
    <div class="card-header">
      <i class="fa fa-file"></i> Create Report Comment</div>
    <div class="card-body">
      <form method="POST" action={% url "create-report-comment" %}>
        {% csrf_token %}
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <label>Content</label>
              <textarea class=form-control name="content" cols="40" rows="10" required></textarea>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <label>Report</label>
              {{ form.report }}
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6">
            <input class="btn btn-primary btn-block" type="submit" value="Submit"/>
          </div>
        </div>
      </form></div>
  </div>
{% endblock %}
