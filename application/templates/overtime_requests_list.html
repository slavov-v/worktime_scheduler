{% extends "base.html" %}

{% block "title" %}
  Overtime Requests
{% endblock %}

{% block "content" %}
  <div class="card mb-3">
    <div class="card-header">
      <i class="fa fa-table"></i> Overtime Requests</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Created By</th>
              <th>Accept</th>
              <th>Reject</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>Created By</th>
              <th>Accept</th>
              <th>Reject</th>
            </tr>
          </tfoot>
          <tbody>
            {% for ot_request in overtime_requests %}
              <tr>
                <td>{{ot_request.work_time.user.email}}</td>
                <td><button class="btn btn-primary">Accept</button></td>
                <td><button class="btn btn-primary">Reject</button></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
{% endblock %}
