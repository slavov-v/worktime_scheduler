{% extends "base.html" %}

{% block "title" %}
  Send Email
{% endblock %}

{% block "content" %}
  <div class="card mb-3">
    <div class="card-header">
      <i class="fa fa-file"></i> Send Email</div>
    <div class="card-body">
      <form method="POST" action={% url "send-email" %}>
        {% csrf_token %}
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <label>Subject</label>
              <input class="form-control" type="text" aria-describedby="emailHelp" placeholder="Enter subject" name="subject" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <label>To</label>
              <input class="form-control" type="email" placeholder="Enter recipient" name="to" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <label>Content</label>
              <textarea class=form-control name="content" cols="40" rows="10" required></textarea>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6">
            <input class="btn btn-primary btn-block" type="submit" value="Submit"/>
          </div>
        </div>
      </form></div>
  </div>
{% endblock %}
